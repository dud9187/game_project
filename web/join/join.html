<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>...</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/scripts/module/jquery-1.10.2.min.js"></script>
    <script src="/scripts/include.js"></script>
    <script defer src="/scripts/common/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header data-include-path="/common/header.html">
        </header>
        <div id="container" class="sub board join">
            <section>
                <article>
                    <div class="join_area">
                        <h3 class="tit">회원가입</h3>
                        <form action="join.html" class="join_form">
                            <ul class="join_box">
                                <li>
                                    <label for="join_id">아이디</label>
                                    <input type="text" id="join_id" name="join_id" class="join_txt" placeholder="아이디 입력">
                                </li>
                                <li>
                                    <label for="join_pw">비밀번호</label>
                                    <input type="password" id="join_pw" name="join_pw" class="join_txt" placeholder="비밀번호 8~12자">
                                </li>
                                <li>
                                    <label for="join_phone">전화번호</label>
                                    <input type="text" id="join_phone" name="join_phone" class="join_txt" placeholder="전화번호">
                                </li>
                                <li>
                                    <label for="join_sms">메일 수신동의</label>
                                    <input type="radio" name="join_sms" id="join_sms">예
                                    <input type="radio" name="join_sms" id="join_sms">아니오
                                </li>
                            </ul>
                            <div class="btn_box">
                                <button class="btn join" type="submit" onclick=""><a href="">회원가입</a>
                            </div>
                        </form>
                    </div>
                </article>
            </section>
        </div>
        <footer data-include-path="/common/footer.html">
        </footer>
    </div>
</body>
</html>
