<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>...</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/scripts/include.js"></script>
    <script src="/scripts/module/jquery-1.10.2.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header data-include-path="/common/header.html">
        </header>
        <div id="container" class="sub board faq">
            <div class="location">
                <ul>
                    <li>
                        <a href="#">
                            <img src="/images/common/loca_icon_home.png" alt="로케이션 홈 이미지">
                        </a>
                    </li>
                    <li>소통마당</li>
                    <li>자주묻는질문</li>
                </ul>
            </div>
            <section>
                <article>
                    <div class="top_area">
                        <h3 class="tit">자주묻는질문</h3>
                        <form action="search" class="search_form">
                            <select id="title" class="notice_select">
                                <option value="title">제목</option>
                                <option value="cnt">내용</option>
                            </select>
                            <fieldset>
                                <label for="search_box"></label>
                                <input type="text" class="search_box" id="search_box" placeholder="검색어를 입력하세요.">
                            </fieldset>
                        </form>
                    </div>
                    <div class="tbl_area">
                        <table>
                            <colgroup>
                                <col width="10%">
                                <col width="80%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr class="question">
                                    <td class="qus_num"><span>Q1</span></td>
                                    <td class="qus_tit">학습시간이나 분량이 정해져 있나요?</td>
                                    <td>
                                        <img src="/images/common/mo_submenu_arrow.svg" alt="">
                                    </td>
                                </tr>
                                <tr class="answer">
                                    <td colspan="3">
                                        <div style="display: none;">
                                            <span class="ans_num">A1</span>
                                            <p>1일 기준 2.5 ~ 3 시간 정도의 학습분량으로 구성되어 있습니다만,
                                            반드시 하루에 학습하셔야 되는 분량이나 시간이 정해져 있는 것은 아닙니다.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </article>
            </section>
        </div>
        <footer data-include-path="/common/footer.html">
        </footer>
    </div>
</body>
<script>
    $(function () {
        $('.faq .tbl_area .question').on('click', function () {
            if ($(this).hasClass('on')) {
                $(this).removeClass('on');
                $(this).next('tr').find('div').stop().slideUp();
            } else {
                $('.faq .tbl_area .question').removeClass('on')
                $('.faq .tbl_area .answer div').slideUp();
                $(this).addClass('on');
                $(this).next('tr').find('div').stop().slideDown();
            }
        });
    })
</script>
</html>
